<!DOCTYPE html>
<html>
<head>
    <title>EWYL ASSIGNMENT</title>
    <style>
        .error-message {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
        #successPage {
            display: none;
            text-align: center;
            margin-top: 50px;
            font-size: 24px;
        }
        body{
            background-color: gray;
        }
    </style>
</head>
<body style="text-align: center; background-color: #f0f8ff50;">
    <div id="registrationSection">
        <h2>Registration Form</h2>
        
        <form id="registrationForm" style="display: inline-block; text-align: left; background-color: rgba(255, 255, 255, 0.304); padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
            <div>
                <b>Username:</b><br>
                <input type="text" name="username" id="username">
                <div id="usernameError" class="error-message"></div>
            </div>
            
            <div>
                <b>Name:</b><br>
                <input type="text" name="name" id="name">
                <div id="nameError" class="error-message"></div>
            </div>
            
            <div>
                <b>Password:</b><br>
                <input type="password" name="password" id="password">
                <input type="checkbox" onclick="document.getElementById('password').type = this.checked ? 'text' : 'password'">
                <label>Show Password</label>
                <div id="passwordError" class="error-message"></div>
            </div>
            
            <div>
                <br>
                <input type="button" value="Register" onclick="validateForm()">
            </div>
        </form>
    </div>

    <div id="successPage">
        <h1>Hello World!</h1>
       
    </div>

    <script>
        function validateForm() {
            // Get form values
            const username = document.getElementById('username').value.trim();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // Get error message elements
            const usernameError = document.getElementById('usernameError');
            const nameError = document.getElementById('nameError');
            const passwordError = document.getElementById('passwordError');
            
            // Reset previous error messages
            usernameError.textContent = '';
            nameError.textContent = '';
            passwordError.textContent = '';
            
            let isValid = true;
            
            // Validate each field
            if (username === '') {
                usernameError.textContent = 'Username is required';
                isValid = false;
            }
            
            if (name === '') {
                nameError.textContent = 'Name is required';
                isValid = false;
            }
            
            if (password === '') {
                passwordError.textContent = 'Password is required';
                isValid = false;
            }
            
            // If form is valid, show success page
            if (isValid) {
                document.getElementById('registrationSection').style.display = 'none';
                document.getElementById('successPage').style.display = 'block';
            }
            
            // Prevent form submission (we're handling it with the button click)
            return false;
        }
    </script>
</body>
</html>
